<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Updock&display=swap');
    </style>
    <link rel="shortcut icon"
        href="../favicon/vintage-tattoo-studio-logo-illustrazione-vettoriale-attrezzatura-monocromatica-incrociata-per-professionisti_74855-11252.avif"
        type="image/x-icon">
</head>

<body>
    <div class="contenedor">
        <header>
            <section class="principal-header">
                <!-- Logo -->
                <h1 class="logo">RED INK</h1>

                <!-- Menu -->
                <nav class="menu">
                    <a href="index.html">Home</a>
                    <a href="biografia.html">Biografía</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </section>
        </header>

        <!-- Modulo de contacto -->
        <main>
            <section class="main-contacto">
                <header class="header-contact-page">
                    <h2>TE ASESORAMOS EN LO QUE NECESITES</h2>
                </header>

                <p id="contacto-dudas">Si tienes alguna idea para tuaje, cualquier duda o quieres reservar una cita
                    directamente, rellena este formulario.
                </p>


                <form method="get">
                    <div>
                        <input type="text" class="datos_contacto" placeholder="Nombre">
                    </div>

                    <div>
                        <input type="email" placeholder="Email" class="datos_contacto" required>
                    </div>

                    <div>
                        <input type="number" placeholder="Teléfono" class="datos_contacto" required>
                    </div>

                    <div>
                        <textarea placeholder="Siéntete libre para explicarnos tu idea..."></textarea>
                    </div>

                    <div>
                        <input type="checkbox" required>
                        <span id="checkbox">
                            He leído y acepto la Política de Privacidad y los Términos y Condiciones
                        </span>
                    </div>

                    <button type="submit" class="button-contact-page">Enviar</button>
                </form>

            </section>
        </main>

        <!-- Footer -->
        <footer>
            <div>© 2024 RED INK</div>
        </footer>

    </div>
</body>

</html>
